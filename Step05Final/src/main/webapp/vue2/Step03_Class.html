<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step03_class.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
</head>
<body>
   <h1>vue js 로 클래스 속성의 값 제어하기</h1>
   <div id="app">
      <button class="btn btn-primary btn-lg">버튼</button>
      <button class="btn" v-bind:class="{'btn-primary':isPrimary, 'btn-lg':isLg}">Vue 버튼</button>
      <button class=""></button>
      <br />
      <label>
         파란색 버튼 <input type="checkbox" v-model="isPrimary"/>
      </label>
      <label>
         큰 버튼 <input type="checkbox" v-model="isLg"/>
      </label>
      <p >isPrimary:{{isPrimary}}</p>
      <p>isLg:{{isLg}}}</p>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      new Vue({
         el:"#app",//어디를 Veu로 관리할것인지 지칭
         data:{//data를 모델 v-bind: 클래스 추가 제거
            isPrimary:false,
            isLg:false
         }
      });
   </script>
</body>
</html>
