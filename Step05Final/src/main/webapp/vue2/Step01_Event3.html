<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box{
		width: 500px;
		height: 500px;
		border: 1px solid red;
		
	}

</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<h1>이벤트 테스트 3</h1>
	<div id="app">
		<div class="box" @mousemove="moved">
			x : <strong>{{x}}</strong>
			<br />
			y : <strong>{{y}}</strong>
		ddd</div>
	</div>
	<script>
		new Vue({
			el:"#app",
			data:{
				x:0,
				y:0
			},
			methods:{
				moved(e){
					this.x=e.offsetX;
					this.y=e.offsetY;
					e.target.style.color="red";
				}
			}
		});
	</script>
</body>
</html>
